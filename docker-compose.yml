version: "3.3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql


  spring_app:
    image: yesminemejri/yesminemejri_g3_kaddem
    container_name: devopscontainer
    restart: on-failure
    ports:
      - 8083:8083
    depends_on:
      - mysqldb