version: "3.3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql


  spring_app:
    image: Raoudha.H/raoudhahajji_g3_kaddem
    container_name: devopscontainer
    restart: on-failure
    ports:
      - 9096:9096
    depends_on:
      - mysqldb
